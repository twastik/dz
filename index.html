<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вибір плану передплати</title>
    <style>
        .plan {
            display: inline-block;
            width: 200px;
            height: 150px;
            margin: 20px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            transition: width 1s, height 1s; 
        }

        .plan:hover {
            width: 250px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Вибір плану передплати</h1>
    <div class="plan">
        <h2>Базовий план</h2>
        <p>Опис базового плану</p>
        <button>Вибрати</button>
    </div>
    <div class="plan">
        <h2>Преміум план</h2>
        <p>Опис преміум плану</p>
        <button>Вибрати</button>
    </div>
    <div class="plan">
        <h2>Елітний план</h2>
        <p>Опис елітного плану</p>
        <button>Вибрати</button>
    </div>
</body>
</html>
